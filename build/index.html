<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homer</title>
  </head>

  <style>
    :root {
      --width: 450px;
      --height: 450px;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }

    * {
      box-sizing: border-box;
      border-radius: 50%;
    }

    .canvas {
      position: relative;
      width: var(--width);
      height: var(--height);
      /* border: 4px solid black; */
    }

    /* TOP Start */
    .top,
    .top > div {
      --size: 140px;

      width: var(--size);
      height: var(--size);
      position: absolute;
    }

    .top {
      top: 20px;
      left: 228px;
      overflow: hidden;
    }

    .top > div {
      border: 3px solid black;
      width: 90%;
      height: 90%;
      top: 35px;
      left: -5px;
    }

    /* TOP End */

    /* EYEs Start */
    .eye_container {
      /* display: none; */
      width: 100px;
      height: 100px;
      overflow: hidden;
      position: absolute;
    }

    .eye_container > div {
      width: 60px;
      height: 60px;
      border: 3px solid black;
    }

    .eye_left {
      top: 120px;
      left: 180px;
    }

    .eye_left > div {
      position: absolute;
      top: -5px;
      left: 25px;
    }

    .eye_right {
      top: 125px;
      left: 225px;
    }

    .eye_right > div {
      position: absolute;
      top: -5px;
      left: 25px;
      background-color: white;
    }

    .eye_container > div::after {
      --pupil-size: 8px;

      content: "";
      display: block;
      position: absolute;
      box-sizing: border-box;
      width: var(--pupil-size);
      height: var(--pupil-size);
      background-color: black;
      border-radius: 50%;
      top: calc(50% - var(--pupil-size) / 2);
      left: calc(50% - var(--pupil-size) / 2);
    }

    .eye_brows {
      --size: 18px;

      width: var(--size);
      height: var(--size);
      overflow: hidden;
      position: absolute;
      top: 105px;
      left: 208px;
    }

    .eye_brows::after {
      --size: 14px;

      content: "";
      display: block;
      width: var(--size);
      height: var(--size);
      border: 3px solid black;
      border-radius: 50%;
      position: absolute;
      background-color: white;
      top: 2px;
      left: 6px;
    }

    .eyelid_left {
      --size: 60px;

      width: var(--size);
      height: var(--size);
      overflow: hidden;
      position: absolute;
      top: 105px;
      left: 208px;
    }

    .eyelid_left::after {
      --size: 120px;

      content: "";
      display: block;
      width: var(--size);
      height: var(--size);
      border: 3px solid black;
      border-radius: 50%;
      position: absolute;
      top: 30px;
      left: -40px;
    }

    .eyelid_right {
      --size: 60px;

      width: var(--size);
      height: var(--size);
      overflow: hidden;
      position: absolute;
      top: 108px;
      left: 252px;
    }

    .eyelid_right::after {
      --size: 120px;

      content: "";
      display: block;
      width: var(--size);
      height: var(--size);
      border: 3px solid black;
      border-radius: 50%;
      position: absolute;
      top: 30px;
      left: -45px;
    }

    /* EYEs End */

    /* NOSE Start */

    .nose {
      --size: 38px;

      width: var(--size);
      height: var(--size);
      overflow: hidden;
      position: absolute;
      top: 155px;
      left: 190px;
    }

    .nose > div {
      --size: 29px;

      width: var(--size);
      height: var(--size);
      border: 3px solid black;
      background-color: white;
      position: absolute;
      top: 5px;
      left: 18px;
    }

    .nose_bridge_top {
      width: 36px;
      height: 36px;
      overflow: hidden;
      position: absolute;
      background-color: white;
      top: 151px;
      left: 220px;
    }

    .nose_bridge_top > div {
      --nose-size: 1000px;

      width: var(--nose-size);
      height: var(--nose-size);
      border: 3px solid black;
      position: absolute;
      bottom: 20px;
      left: -433px;
    }

    .nose_bridge_bottom {
      width: 55px;
      height: 55px;
      overflow: hidden;
      position: absolute;
      top: 160px;
      left: 218px;
    }

    .nose_bridge_bottom > div {
      --nose-size: 1000px;

      width: var(--nose-size);
      height: var(--nose-size);
      border: 3px solid black;
      position: absolute;
      bottom: 22px;
      left: -428px;
    }

    /* NOSE End */

    /* EAR Start */

    .ear {
      --size: 48px;

      width: var(--size);
      height: var(--size);
      overflow: hidden;
      position: absolute;
      top: 178px;
      left: 320px;
    }

    .ear > div:first-child {
      --size: 29px;

      width: var(--size);
      height: var(--size);
      border: 3px solid black;
      background-color: white;
      position: absolute;
      top: 6px;
      left: -4px;
    }

    .ear > .ear_in_1 {
      --size: 14px;

      z-index: 2;
      display: block;
      width: var(--size);
      height: var(--size);
      overflow: hidden;
      border-radius: 50%;
      position: absolute;
      top: 10px;
      left: 3px;
    }

    .ear > .ear_in_1::after {
      --size: 15px;

      content: "";
      z-index: 2;
      display: block;
      width: var(--size);
      height: var(--size);
      border: 3px solid black;
      border-radius: 50%;
      position: absolute;
      top: 4px;
      left: -2px;
    }

    .ear > .ear_in_2 {
      --size: 12px;

      z-index: 2;
      display: block;
      width: var(--size);
      height: var(--size);
      overflow: hidden;
      border-radius: 50%;
      position: absolute;
      top: 14px;
      left: 8px;
    }

    .ear > .ear_in_2::after {
      --size: 9px;

      content: "";
      z-index: 2;
      display: block;
      width: var(--size);
      height: var(--size);
      border: 3px solid black;
      border-radius: 50%;
      position: absolute;
      top: 0px;
      left: -10px;
    }

    /* EAR End */

    /* forehead start */
    .forehead {
      --size: 45px;

      width: var(--size);
      height: var(--size);
      overflow: hidden;
      position: absolute;
      top: 73px;
      left: 186px;
    }

    .forehead > div {
      --size: 1000px;

      width: var(--size);
      height: var(--size);
      border: 3px solid black;
      position: absolute;
      top: -300px;
      left: 9px;
    }

    /* forehead end */

    /* backhead start */
    .backhead {
      --size: 32px;

      width: var(--size);
      height: var(--size);
      overflow: hidden;
      position: absolute;
      top: 131px;
      left: 312px;
    }

    .backhead > div {
      --size: 800px;

      width: var(--size);
      height: var(--size);
      border: 3px solid black;
      position: absolute;
      top: -250px;
      left: 4px;
    }

    /* backhead end */

    /* neck start */

    .foreneck {
      --size: 55px;

      width: var(--size);
      height: var(--size);
      overflow: hidden;
      position: absolute;
      top: 260px;
      left: 230px;
    }

    .foreneck::after {
      --size: 500px;

      content: "";
      display: block;
      width: var(--size);
      height: var(--size);
      border: 3px solid black;
      border-radius: 50%;
      position: absolute;
      top: -320px;
      left: -480px;
    }

    .backneck {
      --size: 155px;

      width: var(--size);
      height: var(--size);
      overflow: hidden;
      position: absolute;
      top: 140px;
      left: 309px;
    }

    .backneck::after {
      --size: 500px;

      content: "";
      display: block;
      width: var(--size);
      height: var(--size);
      border: 3px solid black;
      border-radius: 50%;
      position: absolute;
      top: -160px;
      left: 15px;
    }

    /* neck end */

    /* stubble start */

    .stubble {
      --size: 120px;

      width: var(--size);
      height: var(--size);
      overflow: hidden;
      position: absolute;
      top: 188px;
      left: 230px;
    }

    .stubble::after {
      --size: 75px;

      content: "";
      display: block;
      width: var(--size);
      height: var(--size);
      border: 3px solid black;
      border-radius: 50%;
      position: absolute;
      top: 1px;
      left: -7px;
    }

    /* stubble end */

    /* lips start */

    .above_lip {
      --size: 40px;

      width: var(--size);
      height: var(--size);
      overflow: hidden;
      position: absolute;
      top: 181px;
      left: 185px;
    }

    .above_lip::after {
      --size: 65px;

      content: "";
      display: block;
      width: var(--size);
      height: var(--size);
      border: 3px solid black;
      border-radius: 50%;
      position: absolute;
      top: 0px;
      left: 15px;
    }

    .top_lip {
      --size: 20px;

      width: var(--size);
      height: var(--size);
      overflow: hidden;
      position: absolute;
      top: 218px;
      left: 187px;
    }

    .top_lip::after {
      --size: 19px;

      content: "";
      display: block;
      width: var(--size);
      height: var(--size);
      border: 3px solid black;
      border-radius: 50%;
      position: absolute;
      box-sizing: border-box;
      top: -1px;
      left: 9px;
    }

    .bottom_lip {
      --size: 20px;

      width: var(--size);
      height: var(--size);
      overflow: hidden;
      position: absolute;
      top: 236px;
      left: 213px;
    }

    .bottom_lip::after {
      --size: 20px;

      content: "";
      display: block;
      width: var(--size);
      height: var(--size);
      border: 3px solid black;
      background-color: white;
      border-radius: 50%;
      position: absolute;
      box-sizing: border-box;
      top: -3px;
      left: 8px;
    }

    .mouth {
      --size: 85px;

      width: var(--size);
      height: var(--size);
      overflow: hidden;
      position: absolute;
      top: 195px;
      left: 202px;
    }

    .mouth::after {
      --size: 350px;

      content: "";
      display: block;
      width: var(--size);
      height: var(--size);
      border: 3px solid black;
      border-radius: 50%;
      position: absolute;
      box-sizing: border-box;
      bottom: 40px;
      left: -136px;
    }

    .mouth_edge {
      --size: 16px;

      width: var(--size);
      height: var(--size);
      overflow: hidden;
      position: absolute;
      top: 223px;
      left: 279px;
    }

    .mouth_edge::after {
      --size: 20px;

      content: "";
      display: block;
      width: var(--size);
      height: var(--size);
      border: 3px solid black;
      border-radius: 50%;
      position: absolute;
      box-sizing: border-box;
      top: 4px;
      left: -8px;
    }

    /* lips end */

    /* hair start */
    .hair_1 {
      --size: 70px;

      width: var(--size);
      height: var(--size);
      overflow: hidden;
      position: absolute;
      top: 11px;
      left: 265px;
    }

    .hair_1::after {
      --size: 55px;

      content: "";
      display: block;
      width: var(--size);
      height: var(--size);
      border: 3px solid black;
      border-radius: 50%;
      position: absolute;
      box-sizing: border-box;
      top: 30px;
      left: 0px;
    }

    .hair_2 {
      --size: 70px;

      width: var(--size);
      height: var(--size);
      overflow: hidden;
      position: absolute;
      top: 15px;
      left: 285px;
    }

    .hair_2::after {
      --size: 58px;

      content: "";
      display: block;
      width: var(--size);
      height: var(--size);
      border: 3px solid black;
      border-radius: 50%;
      position: absolute;
      box-sizing: border-box;
      top: 30px;
      left: -8px;
    }

    .hair_3 {
      --size: 30px;

      width: var(--size);
      height: var(--size);
      overflow: hidden;
      position: absolute;
      top: 150px;
      left: 310px;
    }

    .hair_3::after {
      --size: 1000px;

      content: "";
      display: block;
      width: var(--size);
      height: var(--size);
      border: 3px solid black;
      border-radius: 50%;
      position: absolute;
      box-sizing: border-box;
      top: -500px;
      left: 15px;
    }

    .hair_4 {
      --size: 30px;

      width: var(--size);
      height: var(--size);
      overflow: hidden;
      position: absolute;
      top: 155px;
      left: 325px;
    }

    .hair_4::after {
      --size: 1000px;

      content: "";
      display: block;
      width: var(--size);
      height: var(--size);
      border: 3px solid black;
      border-radius: 50%;
      position: absolute;
      box-sizing: border-box;
      top: -500px;
      left: 15px;
    }

    .hair_5 {
      --size: 30px;

      width: var(--size);
      height: var(--size);
      overflow: hidden;
      position: absolute;
      top: 150px;
      left: 305px;
    }

    .hair_5::after {
      --size: 1000px;

      content: "";
      display: block;
      width: var(--size);
      height: var(--size);
      border: 3px solid black;
      border-radius: 50%;
      position: absolute;
      box-sizing: border-box;
      top: -730px;
      right: -50px;
    }

    .hair_6 {
      --size: 30px;

      width: var(--size);
      height: var(--size);
      overflow: hidden;
      position: absolute;
      top: 152px;
      left: 320px;
    }

    .hair_6::after {
      --size: 1000px;

      content: "";
      display: block;
      width: var(--size);
      height: var(--size);
      border: 3px solid black;
      border-radius: 50%;
      position: absolute;
      box-sizing: border-box;
      top: -730px;
      right: -50px;
    }

    /* hair end */
  </style>

  <body>
    <div class="canvas">
      <div class="top">
        <div></div>
      </div>
      <div class="forehead">
        <div></div>
      </div>
      <div class="backhead">
        <div></div>
      </div>
      <div class="eye_brows"></div>
      <div class="eye_container eye_left">
        <div></div>
      </div>
      <div class="eyelid_left"></div>
      <div class="nose_bridge_top">
        <div></div>
      </div>
      <div class="eye_container eye_right">
        <div></div>
      </div>
      <div class="eyelid_right"></div>
      <div class="nose">
        <div></div>
      </div>
      <div class="nose_bridge_bottom">
        <div></div>
      </div>
      <div class="backneck"></div>
      <div class="ear">
        <div></div>
        <div class="ear_in_1"></div>
        <div class="ear_in_2"></div>
      </div>
      <div class="foreneck"></div>

      <div class="stubble"></div>
      <div class="above_lip"></div>
      <div class="top_lip"></div>
      <div class="bottom_lip"></div>
      <div class="mouth"></div>
      <div class="mouth_edge"></div>

      <div class="hair_1"></div>
      <div class="hair_2"></div>

      <div class="hair_3"></div>
      <div class="hair_4"></div>
      <div class="hair_5"></div>
      <div class="hair_6"></div>
    </div>
  </body>
</html>
