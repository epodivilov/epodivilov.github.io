<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Podivilov's projects</title>
    <style>
      :root {
        --wWidth: 1280px;
        --wHeight: 800px;
      }
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .header {
        width: 100%;
        text-align: center;
      }
      .thumbnail {
        display: inline-block;
        position: absolute;
        top: calc(50% + 20px);
        left: 50%;
        width: var(--wWidth);
        height: var(--wHeight);
        transform: translate(-50%, -50%) scale(0.25);
        z-index: -1;
      }
      .thumbnail:after {
        content: "";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgb(255, 255, 255, 0.65);
      }
      .thumbnail iframe {
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 300ms ease-in-out 300ms;
      }
      .project {
        position: relative;
        width: calc(var(--wWidth) * 0.25);
        height: calc(var(--wHeight) * 0.25 + 20px);
        display: inline-block;
        overflow: hidden;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        background: linear-gradient(to right, black 4px, transparent 4px) 0 0,
          linear-gradient(to right, black 4px, transparent 4px) 0 100%,
          linear-gradient(to left, black 4px, transparent 4px) 100% 0,
          linear-gradient(to left, black 4px, transparent 4px) 100% 100%,
          linear-gradient(to bottom, black 4px, transparent 4px) 0 0,
          linear-gradient(to bottom, black 4px, transparent 4px) 100% 0,
          linear-gradient(to top, black 4px, transparent 4px) 0 100%,
          linear-gradient(to top, black 4px, transparent 4px) 100% 100%;

        background-repeat: no-repeat;
        background-size: 20px 20px;
        padding: 16px;
      }
      .links {
        display: flex;
        justify-content: flex-end;
      }
      .links * {
        font-size: 16px;
        line-height: 1.1em;
        color: black;
        margin: 0;
      }
      .links * + * {
        margin-left: 1ch;
      }
      .description {
        font-size: 18px;
        line-height: 1.1em;
        text-align: left;
        margin: 0;
      }
      .projects-list {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
      }
    </style>
  </head>
  <body>
    <h1 class="header">List of my projects</h1>
    <ul class="projects-list">
      <li class="project">
        <div class="thumbnail">
          <iframe
            src="https://epodivilov.github.io/2048/"
            frameborder="0"
            referrerpolicy="no-referrer"
            onload="this.style.opacity = 1"
            loading="lazy"
          ></iframe>
        </div>
        <h2 class="description">Game "2048"</h2>
        <div class="links">
          <a href="https://epodivilov.github.io/2048/">demo</a>
          <a href="https://github.com/epodivilov/2048">source</a>
        </div>
      </li>
      <li class="project">
        <div class="thumbnail">
          <iframe
            src="https://epodivilov.github.io/gem-puzzle/"
            frameborder="0"
            referrerpolicy="no-referrer"
            onload="this.style.opacity = 1"
            loading="lazy"
          ></iframe>
        </div>
        <h2 class="description">Game "Puzzle-15"</h2>
        <div class="links">
          <a href="https://epodivilov.github.io/gem-puzzle/">demo</a>
          <a href="https://github.com/epodivilov/gem-puzzle">source</a>
        </div>
      </li>
      <li class="project">
        <div class="thumbnail">
          <iframe
            src="https://epodivilov.github.io/homer/"
            frameborder="0"
            referrerpolicy="no-referrer"
            onload="this.style.opacity = 1"
            loading="lazy"
          ></iframe>
        </div>
        <h2 class="description">Homer Simpson on pure CSS</h2>
        <div class="links">
          <a href="https://epodivilov.github.io/homer/">demo</a>
          <a href="#">source</a>
        </div>
      </li>
    </ul>
  </body>
</html>
