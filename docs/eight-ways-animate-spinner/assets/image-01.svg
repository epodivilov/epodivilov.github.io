      />
      <path
        id="el"
        fill="none"
        stroke="url(#strokeGradient)"
        stroke-dasharray="60 310"
        stroke-dashoffset="372"
        stroke-linecap="round"
        stroke-width="3"
        d="M 85 85 C -5 16 -39 127 78 30 C 126 -9 57 -16 85 85 C 94 123 124 111 85 85 Z"
      />
    </svg>